<div [class.dark]="isDarkMode$ | async">
  <div class="tw-min-h-screen tw-bg-white dark:tw-bg-gray-900 tw-transition-colors tw-duration-300">
    <div class="tw-container tw-mx-auto tw-p-4">
      <div class="tw-flex tw-justify-between tw-items-center tw-mb-4">
        <h1 class="tw-text-3xl tw-font-bold tw-text-gray-900 dark:tw-text-white">Dragon Ball API Demo</h1>
        <button
          (click)="themeService.toggleDarkMode()"
          class="tw-bg-blue-500 hover:tw-bg-blue-600 tw-text-white tw-font-bold tw-py-2 tw-px-4 tw-rounded tw-transition-colors tw-duration-300"
        >
          Toggle {{ (isDarkMode$ | async) ? 'Light' : 'Dark' }} Mode
        </button>
      </div>
      <app-character-list></app-character-list>
    </div>
  </div>
</div>
